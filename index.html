<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moja Prva Stranica</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        .kutija {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0077cc;
            text-align: center;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="kutija">
        <h1>Pozdrav!</h1>

        <p>Ovo je moja prva HTML stranica. Na ovoj stranici učim:</p>

        <ul>
            <li>Naslove (h1, h2, h3…)</li>
            <li>Paragrafe</li>
            <li>Liste</li>
            <li>Slike</li>
            <li>Linkove</li>
        </ul>

        <p>
            Posjeti Google:  
            <a href="https://google.com" target="_blank">Otvori Google</a>
        </p>

        <img src="https://picsum.photos/350" width="350" style="border-radius: 10px;">
    </div>

</body>
</html>
